{% set version = "0.4.1" %}

package:
  name: scikit-umfpack
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/s/scikit-umfpack/scikit_umfpack-{{ version }}.tar.gz
  sha256: 23a16750fbf866d32341ab3885fd59687bc9d5fbb9d372e50f6a968059604d59

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - python >=3.9                           # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - swig
  host:
    - libblas
    - libcblas
    - openblas
    - pip
    - python >=3.9
    - meson-python
    - numpy
    - scipy
    - suitesparse
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - suitesparse
    - setuptools

test:
  requires:
    - nose
  imports:
    - scikits.umfpack

about:
  home: https://scikit-umfpack.github.io/scikit-umfpack
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The umfpack scikit provides a wrapper of the UMFPACK sparse direct solver to SciPy.

extra:
    recipe-maintainers:
      - grlee77
      - cmutel
      - michaelweinold
